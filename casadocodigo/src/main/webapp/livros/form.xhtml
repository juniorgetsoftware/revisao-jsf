<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:messages />
	<h:form enctype="multipart/form-data">
	
		<div>
			<h:outputLabel >Sumário</h:outputLabel>
			<h:inputFile id="summary" label="Sumário do livro"
			value="#{adminBooksBean.summary}"/>
		</div>
		
		<div>
			<h:outputLabel for="titulo">Título</h:outputLabel>
			<h:inputText id="titulo" value="#{adminBooksBean.product.title}" />
		</div>

		<div>
			<h:outputLabel for="descricao">Descrição</h:outputLabel>
			<h:inputTextarea id="descricao" cols="20" rows="10"
				value="#{adminBooksBean.product.description}" />
		</div>

		<div>
			<h:outputLabel for="numberOfPages">Número de páginas</h:outputLabel>
			<h:inputText id="numberOfPages"
				value="#{adminBooksBean.product.numberOfPages}" />
		</div>

		<div>
			<h:outputLabel for="price">Preço</h:outputLabel>
			<h:inputText id="price" value="#{adminBooksBean.product.price}" />
		</div>

		<div>
			<h:outputLabel>Data de lançamento</h:outputLabel>
			<h:inputText id="releaseDate"
				value="#{adminBooksBean.product.releaseDate}" pt:type="date">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				<f:converter converterId="calendarHtml5Converter"/>
			</h:inputText>
		</div>

		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox id="authors"
				value="#{adminBooksBean.product.authors}"
				converter="entityConverter">
				<f:selectItems value="#{authorsList.get()}" var="author"
					itemLabel="#{author.name}" itemValue="#{author}" />
			</h:selectManyListbox>
		</div>

		<h:commandButton value="Gravar" action="#{adminBooksBean.save()}"></h:commandButton>
	</h:form>
</h:body>
</html>
